<head>

    <!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>GrandLens</title>

    <!-- Mobile Specific Metas
	================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS
	================================================== -->
  	<link rel="stylesheet"  href="{{ url_for('static', filename='css/zerogrid.css') }}">
	<link rel="stylesheet"  href="{{ url_for('static', filename= 'css/style.css') }}">

	<!-- Custom Fonts -->
    <link  href="{{ url_for('static', filename= 'font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">


	<link rel="stylesheet"  href="{{ url_for('static', filename= 'css/menu.css') }}">
	<!-- Owl Carousel Assets -->




</head>

<body>

	<div>
		<!--////////////////////////////////////Container-->
		<section id="container">
			<div class="wrap-container">
				<!-----------------Content-Box-------------------->
				<div class="zerogrid">
					<div class="comments-are">
						<div id="comment">
							<h3>{{msg}}</h3>

							<form name="form1" id="comment_form" method="post" action="" enctype="multipart/form-data">
								<label>Upload image</label>
								<input type="file" name="image" id="image">
								<label for="image">Select image</label>

								<label>
								<span>Discription</span>
								<textarea name="art" id="message"></textarea>
								</label>
								<label>
								<span>Title</span>
								<input type="text"  name="title" id="title" required>
								</label>
								<label>
								<span>Name</span>
								<input type="text"  name="nm" id="nm" required>
								</label>
								<center><input class="sendButton" type="submit" name="pub" value="Submit"></center>
							</form>
						</div>
					</div>
				</div>
			</div>
			<a href="{{ url_for('home', email=email )}}" ><button style="size:20px">HOME</button></a>
		</section>
		<!--////////////////////////////////////Footer-->
		<footer>
			<div class="zerogrid wrap-footer">
				<div class="row">
					<div class="bottom-social">
						<a href="#"><i class="fa fa-facebook"></i></a>
						<a href="#"><i class="fa fa-instagram"></i></a>
						<a href="#"><i class="fa fa-twitter"></i></a>
						<a href="#"><i class="fa fa-google-plus"></i></a>
						<a href="#"><i class="fa fa-pinterest"></i></a>
						<a href="#"><i class="fa fa-vimeo"></i></a>
						<a href="#"><i class="fa fa-linkedin"></i></a>
						<a href="#"><i class="fa fa-youtube"></i></a>
					</div>
				</div>
				<div class="copyright">
					Copyright @ - Designed by <a href="" title="free website templates">CODEVISION</a>
				</div>
			</div>
		</footer>
	</div>

</body>
