<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

    <!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>GrandLens</title>

    <!-- Mobile Specific Metas
	================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS
	================================================== -->
  	<link rel="stylesheet"  href="{{ url_for('static', filename='css/zerogrid.css') }}">
	<link rel="stylesheet"  href="{{ url_for('static', filename= 'css/style.css') }}">

	<!-- Custom Fonts -->
    <link  href="{{ url_for('static', filename= 'font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">


	<link rel="stylesheet"  href="{{ url_for('static', filename= 'css/menu.css') }}">

	<!-- Owl Carousel Assets -->




</head>


<body>
	<div class="wrap-body" >

		<header class="main-header">
			<div class="zerogrid" >
				<div class="t-center">

						<h1>GRAND-LENS</h1>
					<!-- .site-branding -->
					<!-- Menu-main -->
					<div id='cssmenu' class="align-center">
						<ul>
						   <li><a href=''><span>Home</span></a></li>
						   <li><a href="{{ url_for('write', email=email ) }}"><span>Blog</span></a></li>
							<li><a href="{{ url_for('logout') }}"><span>Logout</span></a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>

		<!--////////////////////////////////////Container-->
		<section id="container">
			<div class="wrap-container">
				<div id="main-content">
					<div class="wrap-content">
						<div class="zerogrid">
							{% for pop in u|batch(3) %}
							<div class="row">
								{% for coloumn in pop %}
								<div class="col-1-3">
									<div class="wrap-col">
										<a class="portfolio-box zoom-effect" href="{{ url_for('bigpic', id=coloumn ,email=email ) }}">
											<img src="{{user[coloumn]['image']}}" class="img-responsive" alt="">
											<div class="portfolio-box-caption">
												<div class="portfolio-box-caption-content">
													<div class="project-name">
														<span>{{user[coloumn]['name']}}</span>
													</div>
												</div>
											</div>
										</a>
									</div>
								</div>
								{% endfor %}
							</div>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--////////////////////////////////////Footer-->
		<footer>
			<div class="zerogrid wrap-footer">
				<div class="row">
					<div class="bottom-social">
						<a href="#"><i class="fa fa-facebook"></i></a>
						<a href="#"><i class="fa fa-instagram"></i></a>
						<a href="#"><i class="fa fa-twitter"></i></a>
						<a href="#"><i class="fa fa-google-plus"></i></a>
						<a href="#"><i class="fa fa-pinterest"></i></a>
						<a href="#"><i class="fa fa-vimeo"></i></a>
						<a href="#"><i class="fa fa-linkedin"></i></a>
						<a href="#"><i class="fa fa-youtube"></i></a>
					</div>
				</div>
				<div class="copyright">
					Copyright @ - Designed by <a href="">CODEVISION</a>
				</div>
			</div>
		</footer>
		<!-- carousel -->


	</div>
</body>
</html>
